<div class="container">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>CONNEXION</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form action="">
        <mat-form-field appearance="fill">
          <mat-label>Enter your email</mat-label>
          <input matInput placeholder="pat@example.com" [(ngModel)]="loginForm.email" [formControl]="email" required name="email">
          <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Enter your password</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" [(ngModel)]="loginForm.password" name="password">
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" id="btn-login">RETOUR</button>
      <button mat-button (click)="login()">SE CONNECTER</button>
    </mat-card-actions>
  </mat-card>

</div>
