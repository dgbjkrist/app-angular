<mat-drawer-container>
  <mat-drawer mode="side" opened>
    <div id="list-title">My List</div>
    <div id="lists">
      <button mat-button
      *ngFor="let todoList of todoListsArray"
      [ngClass]="{'selected': todoList.id == selectedTodoList.id}"
      (click)="selectTodoList(todoList)"
      >
      {{todoList.name}}
      </button>
      <app-new-list-input (itemAdded)="onListAdded()"></app-new-list-input>
    </div>
  </mat-drawer>
  <mat-drawer-content>
    <div class="container" *ngIf="todoListsArray.length > 0">
      <app-new-todo-input [list]="selectedTodoList"></app-new-todo-input>
      <app-todo-list [todoList]="selectedTodoList.todos"></app-todo-list>
      <!-- <button mat-button color="primary" (click)="logListItem()" *ngIf="listItems.length > 0">Display into console</button> -->
    </div>
  </mat-drawer-content>
</mat-drawer-container>
