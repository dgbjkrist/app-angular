<div class="container">
  <div id="list-check">
    <mat-checkbox [(ngModel)]="listItem.completed"></mat-checkbox>
  </div>
  <div id="list-item-content">
    <div class="title">{{listItem.title}}</div>
    <div class="due-date">{{listItem.dueDate}}</div>
  </div>
  <div class="list-item-options">
    <button id="btn-favourite" mat-button>
      <mat-icon [ngClass]="{'material-icons-outlined': !listItem.favourite}" (click)="toogleFavourite()">grade</mat-icon>
    </button>
  </div>
</div>
