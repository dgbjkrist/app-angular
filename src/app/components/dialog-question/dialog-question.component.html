<h2 mat-dialog-title>{{title}}</h2>
<mat-dialog-content>
  {{text}}
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button (click)="sendAnswer(false)">{{dialogNo}}</button>
  <button mat-button color="primary" (click)="sendAnswer(true)">{{dialogOk}}</button>
</mat-dialog-actions>
